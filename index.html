<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Daisy UI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit CDN -->
    <script src="https://kit.fontawesome.com/3dba45dead.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "text-color": '#111111',
                accent: '#179800',
                'primary-color':'#ffffff'
              }
            }
          }
        }
      </script>

</head>
<body class="sora-font">
    <header class="bg-gradient-to-b from-[#ffffff] to-[#EFEBE3]">
        <nav class="container mx-auto px-4 mb-24">
            <div class="navbar">
                <div class="navbar-start">
                  <img class="hidden md:flex" src="./c2-assets/logo-header.png" alt="">
                  <img class="flex md:hidden" src="./c2-assets/logo-footer.png" alt="">
                </div>
                <div class="navbar-center hidden md:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="text-xl mr-4">Product</a></li>
                    <li><a class="text-xl mr-4">Services</a></li>
                    <li><a class="text-xl">Conatct us</a></li>
                  </ul>
                </div>
                <div class="navbar-end ml-20">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                        <ul
                          tabindex="0"
                          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-1 w-52 p-2 shadow right-1.5">
                            <li><a class="text-xl cursor-pointer">Product</a></li>
                            <li><a class="text-xl cursor-pointer">Services</a></li>
                            <li><a class="text-xl cursor-pointer">Conatct us</a></li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-magnifying-glass mr-5 w-7 h-6 cursor-pointer btn hidden md:flex"></i>
                    <i class="fa-solid fa-cart-shopping w-7 h-6 mr-6 cursor-pointer btn hidden md:flex"></i>
                    <a class="btn hidden md:flex mr-3 px-7 py-3 bg-primary-color border-accent text-xl rounded-lg text-center transition-all duration-300 hover:bg-orange-700 font-normal hover:text-white hover:border-none">Login</a>
                    <a class="btn hidden md:flex mr-3 px-7 py-3 bg-accent text-xl rounded-lg text-center text-primary-color transition-all duration-300 hover:bg-red-500 font-normal">Register</a>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <div class="flex flex-col justify-center items-center text-center mx-0 md:mx-64">
          <h1 class="text-text-color text-5xl font-semibold leading-tight mx-3 mb-8">Freshness <span class="text-accent">You Can<br>
            Count</span> On, Prices You’ll Love!</h1>
          <p class="text-text-color text-xl mx-3">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
          <img src="./c2-assets/hero-vegetables.png" alt="">
        </div>
    </header>
    
</body>
</html>
